<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>Selectize Label</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">

  <!-- build:css assets/css/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css assets/css/selectize.label.css -->
  <link rel="stylesheet" href="/src/core/css/selectize.label.css">
  <!-- endbuild -->

  <!-- build:css assets/css/demo.css -->
  <link rel="stylesheet" href="/assets/css/demo.css">
  <!-- endbuild -->

</head>
<body>

  <div>Label样式</div>
  <div class="labels">
    <span class="label label-default">Default</span>
    <span class="label label-primary">Primary</span>
    <span class="label label-success">Success</span>
    <span class="label label-warning">warning</span>
    <span class="label label-danger">Danger</span>
  </div>
  <div class="labels">
    <span class="label label-default label-fill">Default</span>
    <span class="label label-primary label-fill">Primary</span>
    <span class="label label-success label-fill">Success</span>
    <span class="label label-warning label-fill">warning</span>
    <span class="label label-danger label-fill">Danger</span>
  </div>
  <div class="labels">
    <span class="label label-default label-lg">Default</span>
    <span class="label label-primary label-lg">Primary</span>
    <span class="label label-success label-lg">Success</span>
    <span class="label label-warning label-lg">warning</span>
    <span class="label label-danger label-lg">Danger</span>
  </div>
  <div class="labels">
    <span class="label label-default label-lg label-fill">Default</span>
    <span class="label label-primary label-lg label-fill">Primary</span>
    <span class="label label-success label-lg label-fill">Success</span>
    <span class="label label-warning label-lg label-fill">warning</span>
    <span class="label label-danger label-lg label-fill">Danger</span>
  </div>
  <div class="labels">
    <span class="label label-default label-2x">Default</span>
    <span class="label label-primary label-2x">Primary</span>
    <span class="label label-success label-2x">Success</span>
    <span class="label label-warning label-2x">warning</span>
    <span class="label label-danger label-2x">Danger</span>
  </div>
  <div class="labels">
    <span class="label label-default label-2x label-fill">Default</span>
    <span class="label label-primary label-2x label-fill">Primary</span>
    <span class="label label-success label-2x label-fill">Success</span>
    <span class="label label-warning label-2x label-fill">warning</span>
    <span class="label label-danger label-2x label-fill">Danger</span>
  </div>


  <div>Label样例</div>
  <div class="label-group" data-placeholder="请填写服务项目中不存在的其他类型"></div>


  <!-- build:js assets/scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js assets/scripts/vendor/selectize.label.js -->
  <script src="/ajax/label.min.js"></script>
  <script src="/src/core/js/selectize.label.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/scripts/common.js -->
  <script src="_assets/scripts/common.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/scripts/index.js -->
  <script src="_assets/scripts/index.js"></script>
  <!-- endbuild -->

</body>
</html>
